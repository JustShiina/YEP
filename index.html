<div class="container">
    <!DOCTYPE html>

    <html>


    <head>
        <title>IDK Counter</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <script src="script.js"></script>
        <div id="stacked-container">
            <div>
                <h1 class="Counter">IDK Counter: <span id="counter-display">0</span> </h1>
            </div>

            <div>
                <button class="YEP" onclick="increaseCounter()">Increase Counter</button>
                <button class="YEP" onclick="decreaseCounter()">Decrease Counter</button>
            </div>
        </div>

    </body>

    </html>
</div>
